<mat-toolbar>
  <button mat-button color="primary" routerLink="/goods">Товары</button>
  <button mat-button color="primary" routerLink="/categories">Категории</button>
  <div class="spacer"></div>
  <div *ngIf="auth.user | async as user; else showLogin">
    <button (click)="logout()" mat-stroked-button color="primary">Выйти</button>
  </div>
  <ng-template #showLogin>
    <button (click)="login()" mat-stroked-button color="primary">Войти</button>
  </ng-template>
</mat-toolbar>
<div class="container">
  <router-outlet></router-outlet>
</div>
